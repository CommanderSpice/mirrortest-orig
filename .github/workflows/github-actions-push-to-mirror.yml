name: Push to spring-106 mirror

on:
  workflow_dispatch:
  push:
    branches:
      - spring-106

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
#      - name: Checkout branch
#        uses: actions/checkout@v3
#        with:
#          ref: spring-106
#          fetch-depth: 0
#          persist-credentials: false
      - name: Clone branch
        run: |
          git clone -b spring-106 https://github.com/CommanderSpice/mirrortest-orig.git
          cd mirrortest-orig
      - name: Push to mirror
        run: |
          git push --tags --atomic --force https://CommanderSpice:${{ secrets.API_TOKEN_GITHUB }}@github.com/CommanderSpice/mirrortest-mirror.git spring-106:master
